<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
   <form action="backend.php">
        <div>
            <label for="fullname">  Name: </label>
          <input type="text" name="fullname" id="" required>
        </div>
        <br>

        <div>
            Email: <input type="email" name="" id="" required>
        </div>
        <br>

        <div>
            Mobile No. <input type="number" name="" id="">
        </div>
        <br>

        <div>
            BirthDate: <input type="date" name="" id="">
        </div>
        <br>

        <div>
            Select Gender:  Male <input type="radio" name="" id=""> Female: <input type="radio" name="" id="">
        </div>
        <br>

        <div>
            Address: <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <br>

        <div>
            <input type="file" name="" id="">
        </div>
        <br>

        <div>
           Select State: <select name="State" id="">
                <option value="">Maharastra</option>
                <option value="">Karnataka</option>
                <option value="">Gujrat</option>
                <option value="">Kerala</option>
                <option value="">Punjab</option>
                <option value="">Mp</option>
                <option value="">Up</option>
                <option value="">Bihar</option>
                <option value="">Asam</option>
                <option value="">Hariyana</option>
                <option value="">Rajsthan</option>
                <option value="">Chennai</option>
            </select>
        </div>
        <br>

        <div>
            <input type="checkbox" name="" id=""> I hereby declare that ..........
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
   </form> 
</body>
</html>
